  <style>
    
    .loading {
        -webkit-animation: sk-scaleout 1s infinite ease-in-out;
        animation: sk-scaleout 1s infinite ease-in-out;
        background-color: rgb(148, 22, 233);
        border-radius: 100%;
        height: 6em;
        width: 6em;
        
      }

      .container {
        background-color: black;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1);
          opacity: 0.5;
          transform: scale(1);
        }
      }
  </style>

<body>
 <div id="spinner" class="container">
    <div class="loading"></div>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
 
  <button id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>

  <noscript>
    <div class="noscript-message">
      You need to enable JavaScript to run this app.
    </div>
  </noscript>

  <script>
    // Get the button
    let mybutton = document.getElementById("scrollToTopBtn");

    // When the user scrolls down 20px from the top of the document, shows the button
    window.onscroll = function () {
      scrollFunction();
    };
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.classList.add("show");
      } else {
        mybutton.classList.remove("show");
      }

      // Make button transparent after scrolling 1276.8px
      if (document.body.scrollTop > 1276.8 || document.documentElement.scrollTop > 1276.8) {
        mybutton.style.opacity = 0;
      } else {
        mybutton.style.opacity = 1;
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    mybutton.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
